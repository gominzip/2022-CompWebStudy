<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*font-family:[글꼴(우선순위대로)],[마지막에 쓰인건 글꼴유형]
          font-weight:굵기단위;(100~900, normal, bold, bolder. lighter), 근데 폰트에서 제공하는 굵기정도 고려해야함
          line-height: 줄높이; 줄 간격 조정, 근데 폰트사이즈보다 크게 지정해야 텍스트가 안 겹침
          */
        h1{font-size:16px; color:red; font-weight: bold;}
        p{font-size:32px; font-family:'Times New Roman', Times, serif ;}
    </style>
</head>
<body>
    <h1>font size</h1>
    <p>폰트 크기를 변경하려면 css의 font-size 속성 사용</p>
    <!--폰트 사이즈 단위
    1. px, 웹에서 상ㅇ되는 가장 기본적인 크기 단위, 해상도에서 1개의 점이 1px
    2. rem. html태그의 폰트 크기를 기준으로 배수에 해당하는 크기를 갖게하기 위해 사용
    3. em, 부모 태그의 폰트 크기의 배수 의미
        *부모자식형제 관계: ex. body부모-h1자식, h1-p형제
    4. vw, 화면의 가로크기와 관련됨, 1vw는 화면 가로크기의 1/100임
    5. vh, 화면의 세로크기와 관련됨
-->
</body>
</html>
