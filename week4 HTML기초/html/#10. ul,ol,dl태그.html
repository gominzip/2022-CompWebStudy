<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
</head>
<body>
    <!--
        ul 태그는 비순서형 목록 태그
        ol 태그는 순서형 목록 태그
    -->
    <h1>오늘의 할일</h1>
    <ul>
        <li>콤프 스터디하기</li>
        <li>중급재무회계 강의 듣기</li>
        <li>조직행동론 팀플 준비하기</li>
    </ul>

    <ol type="A"> <!--type 속성을 이용해 넘버링 기호 설정 가능-->
        <li>콤프 스터디하기</li>
        <li>중급재무회계 강의 듣기</li>
        <li>조직행동론 팀플 준비하기</li>
    </ol>

    <!--
        dl 태그는 정의형 목록 태그
        하위 자식 태그로 dt, dd태그 존재
        dt 태그는 용어의 정의, dd 태그는 용어의 설명
    -->
    <h1>oo 레스토랑</h1>
    <d1>
        <dt>라자냐</dt>
        <dd>라자냐는 이탈리아 북부에서 유래한 파스타의 일종입니다</dd>
        <dt>dt태그는 용어의 정의</dt>
        <dd>dd태그는 용어의 설명</dd>
    </d1>
</body>
</html>
