<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09</title>
</head>
<body>
    <!--
        의미를 갖는 태그: strong, em 태그
        storng 태그는 반드시 중요한 텍스트에 사용
        em 태그는 텍스트를 강조하고 싶을 때
        중요한건지 강조하고 싶은건지 구별해서 사용
    -->
    <p><strong>중요한 텍스트:</strong> 기계적 결함</p>
    <p><em>강조하고 싶은 텍스트:</em> 기계적 결함</p>
    <p><strong><em>중첩가능:</em></strong> 기계적 결함</p>

    <!--
        시각적으로만 기능하는 태그: b, i 태그
        b 태그는 strong 태그와 달리 단순히 시각적으로만 굵게, 문법적으로 강조의 의미를 갖지못함
        i 태그도 em 태그와 달리 의미 없이 시각적으로만 같음
    -->
</body>
</html>
