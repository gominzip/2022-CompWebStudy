<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06</title>
</head>
<body>
    <!--
        src 속성을 통해 삽입하고 싶은 이미지 파일 경로 지정 
        ./ -> 현재 폴더
        ../ -> 상위 폴더
        ../../ -> 상위 폴더의 상위 폴더

        alt 속성을 통해 대체텍스트 작성 가능

        width, height를 사용해 이미지의 비율 조정 가능, 하나만 사용시 자동으로 비율 조정
    -->
    <img src="../images/cutecatdonggle.jpg" alt="귀여운 고양이가 있는 이미지" width="50%">

    <!--외부리소스 이미지 사용, a태그로 감싸서 링크 연결-->
    <a href="https://google.com">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="구글">
    </a>
</body>
</html>
